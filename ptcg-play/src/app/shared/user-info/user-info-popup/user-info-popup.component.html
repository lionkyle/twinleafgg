<h2 mat-dialog-title translate>USERS_USER_DETAILS</h2>

<mat-dialog-content>
  <div class="ptcg-user-info-popup-pane">
    <ptcg-user-info-pane [user]="user"></ptcg-user-info-pane>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [routerLink]="['/profile', userId]" (click)="close()">
    {{ 'BUTTON_SHOW_PROFILE' | translate }}
  </button>
  <button mat-raised-button *ngIf="visitor$ | async" [routerLink]="['/message', userId]" (click)="close()">
    {{ 'BUTTON_SEND_MESSAGE' | translate }}
  </button>
  <button mat-raised-button *ngIf="isAdmin$ | async" [style.background-color]="(isBanned$ | async) ? '' : '#FF0000'"
    [style.color]="(isBanned$ | async) ? '' : 'white'" (click)="banUser(userId)">
    {{ (isBanned$ | async) ? ('PROFILE_UNBAN_USER' | translate) : ('PROFILE_BAN_USER' | translate) }}
  </button>

  <span class="ptcg-u-spacer"></span>

  <button mat-raised-button (click)="close()" cdkFocusInitial>
    {{ 'BUTTON_CLOSE' | translate }}
  </button>
</mat-dialog-actions>
