<div class="ptcg-board-prizes">

  <div class="ptcg-board-prizes-container">
    <div *ngFor="let cardList of prizes; let i = index" class="ptcg-prize-slot">
      <ptcg-board-card (click)="onPrizeClick(cardList)" [cardList]="cardList" [owner]="isOwner"
        [sleeveFile]="player?.sleeveFile">
      </ptcg-board-card>
    </div>
  </div>

</div>
