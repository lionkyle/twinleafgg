<div class="ptcg-sidenav-item">
  <div class="ptcg-sidenav-label-container" [class.deleted]="!isPlaying">
    <div class="ptcg-sidenav-label-badge" [matBadge]="badgeContent" [matBadgeColor]="badgeColor"
      matBadgeOverlap="false">
      <span class="ptcg-sidenav-label-inner">{{ label }}</span>
    </div>
  </div>
  <button mat-icon-button class="close-button" (click)="onClose(); $event.stopPropagation()">
    <mat-icon>close</mat-icon>
  </button>
</div>
